<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="signin.css" />
		<script src="https://kit.fontawesome.com/caa9be95ad.js"></script>

		<title>Sign in</title>
	</head>
	<body>
		<form action="#" class="signin_form">
			<h1>Sign in</h1>

			<div class="input_box">
				<input type="text" id="email" />
				<span data-placeholder="Email"></span>
			</div>

			<div class="input_box">
				<input type="password" id="passwd" />
				<span data-placeholder="Password"></span>
			</div>

			<input type="submit" value="Sign in" class="signin_btn" />

			<label class="remember_me"
				><i class="far fa-circle"></i> Remember me</label
			>

			<div class="bottom_text">
				Don't have account?
				<a href="/signup">Sign up</a>
			</div>
		</form>

		<script type="text/javascript">
			function go_page(str) {
				location.replace(str);
			}

			$(".input_box input").on("focus", function() {
				$(this).addClass("focus");
			});

			$(".input_box input").on("blur", function() {
				if ($(this).val() == "") $(this).removeClass("focus");
			});

			$(".remember_me").click(function() {
				if ($("svg").attr("data-icon") == "circle")
					$("svg").attr("data-icon", "check-circle");
				else $("svg").attr("data-icon", "circle");
			});

			$(".login_btn").on("click", function() {
				if ($("#username").val() == "") {
					alert("아이디를 입력하세요");
					$("#username").focus();
				} else if ($("#passwd").val() == "") {
					alert("비밀번호를 입력하세요");
					$("#passwd").focus();
				} else if ($("#username").val() == "seheon") {
					if ($("#passwd").val() == "testpasswd") {
						alert("로그인되었습니다.");
						go_page(
							"http://127.0.0.1:5500/web/comminuty_board/community_board.html"
						);
					} else {
						alert("로그인 실패");
						$("#passwd").val("");
						$("#passwd").focus();
					}
				} else {
					alert("로그인 실패");
					$("#username").val("");
					$("#passwd").val("");
					$("#passwd").trigger("blur");
					$("#username").focus();
				}
			});

			$(document).ready(function() {
				$("#username").val("");
				$("#passwd").val("");
			});
		</script>
	</body>
</html>
